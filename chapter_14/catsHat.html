<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Eloquent Javascript</title>
  <!-- <script src="./main.js"></script> -->
  <link rel="icon" href="../html.ico">
</head>

<style>
  body {
    min-height: 200px;
  }
</style>
<img src="./assets/cat.png" id="cat" style="position: absolute;">
<img src="./assets/hat.png" id="hat" style="position: absolute;">
<img src="./assets/hat.png" id="hat2" style="position: absolute;">

<script>
  let cat = document.querySelector("#cat");
  let hat = document.querySelector("#hat");
  let hat2 = document.querySelector("#hat2");

  let angle = 0;

  let angleHat = angle + Math.PI;
  let lastTime = null;

  function animate(time) {
    if (lastTime != null) {
      angle += (time - lastTime) * 0.001;
      angleHat += (time - lastTime) * 0.001;
    }
    lastTime = time;
    cat.style.top = (Math.sin(angle) * 40 + 40 + 250) + "px";
    cat.style.left = (Math.cos(angle) * 200 + 230 + 250) + "px";

    hat.style.top = (Math.sin(angleHat) * 40 + 40 + 250) + "px";
    hat.style.left = (Math.cos(angleHat) * 200 + 230 + 250) + "px";

    // Your extensions here.
    let catY = Math.sin(angle) * 40 + 40 + 250;
    let catX = Math.cos(angle) * 200 + 230 + 250;

    hat2.style.top = (Math.sin(-angle) * 100 + catY + 40) + "px";
    hat2.style.left = (Math.cos(-angle) * 100 + catX) + "px";

    requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);
</script>

</html>
